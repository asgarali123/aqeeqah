    <div class="main-container">
        <div class="container">
            <div class="content">
                <label for="dob">When was the child born?</label>
                <input type="date" id="dob" class="input-field">

                <label for="sunset">Was the child born before sunset?</label>
                <select id="sunset" class="input-field">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="gender">Is the baby a boy or a girl?</label>
                <select id="gender" class="input-field">
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                </select>

                <button id="submit-btn" class="button">Submit</button>
            </div>
            <div id="result-popup" class="popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <p id="result-text"></p>
                </div>
            </div>
        </div>
    </div>
